    var fancyDocToc = document.createElement('fancy-doc-toc');

    suite("<fancy-doc-toc", function() {
      test("menuFromHierarchy", function() {
        var menu = fancyDocToc.menuFromHierarchy( {
          documents: [
            { name: "doc1", href: "#yo"},
            { name: "doc", href: "#yo"},
            { name: "doc", href: "#yo"}
          ],
          elements: [
            { name: "el", href: "#el"},
            { name: "el", href: "#el"},
            { name: "el", href: "#el"},
            { name: "el", href: "#el"}
          ],
          tests: [
            { name: "all", href: "#el"}
          ]
        });
        assert.equal( Array.isArray(menu), true);
        assert.equal( menu[0].items[0].title, 'doc1');
      });
    });
    suite('<fancy-doc-viewer>', function() {

    });
  </script>
