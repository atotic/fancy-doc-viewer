<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fancy-doc-viewer Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../webcomponentsjs/webcomponents.min.js"></script>

  <link rel="import" href="../sanity-check/sanity-check.html">
  <link rel="import" href="fancy-doc-viewer.html">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <sanity-check></sanity-check>
  <template id="auto-fancy-doc-viewer" is="auto-binding" sourceSet="{{sourceSet}}">
    <fancy-doc-viewer sources="{{sourceSet}}"></fancy-doc-viewer>
  </template>
<script>
  document.querySelector("#auto-fancy-doc-viewer").sourceSet = {
    Elements: [
      "/fancy-doc-viewer/fancy-doc-viewer.html",
    ]
  }
</script>
</body>
</html>
