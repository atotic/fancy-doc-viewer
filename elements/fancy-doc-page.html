<!--
  Displays documentation content

  Knows how to display different mime types

  @element fancy-doc-page
-->
<link rel="import" href="../../marked-element/marked-element.html">
<link rel="import" href="../../core-doc-viewer/elements/core-doc-page.html">

<polymer-element name="fancy-doc-page" attributes="mimeType data url" fit>
  <template>
    <link rel="stylesheet" href="fancy-doc-page.css">
    <template if="{{mimeType == 'text/plain'}}">
      <pre>{{data}}</pre>
    </template>
    <template if="{{mimeType == 'text/x-markdown'}}">
      <marked-element text="{{data}}"></marked-element>
    </template>
    <template if="{{mimeType == 'text/html'}}">
      <iframe frameborder="0" src="{{url}}" fit></iframe>
    </template>
    <template if="{{mimeType == 'text/html;content-disposition:polymer'}}">
      <core-doc-page data="{{data}}" fit></core-doc-page>
    </template>
    <template if="{{mimeType == 'blank'}}">
      <h6>This space intentionally left blank</h6>
    </template>
    <template if="{{mimeType == 'unknown'}}">
      <p>I do not know how to display mime type {{mimeType}}</p>
    </template>
  </template>
  <script>
    Polymer({
      /**
       Mime type of data to display
        @attribute mimeType
       */
      /**
       Data to be displayed
       @attribute data
       */
      /**
       Url to be displayed
       @attribute url
       */
    });
  </script>
</polymer-element>
